{% extends 'base.html' %}
{% block content %}
<title>Admin - Lending Protocol</title>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="description">
            <p>Manage and configure the lending protocol settings. Only authorized administrators should access this page.</p>
        </div>
        
        <div class="admin-form">
            <h2>Initialize Asset</h2>
            <form action="/admin" method="post">
                <div class="form-group">
                    <label for="asset">Asset:</label>
                    <input type="text" name="asset" id="asset" required>
                </div>
                <div class="form-group">
                    <label for="token_address">Token Address:</label>
                    <input type="text" name="token_address" id="token_address" required>
                </div>
                <div class="form-group">
                    <label for="price_feed">Price Feed Address:</label>
                    <input type="text" name="price_feed" id="price_feed" required>
                </div>
                <button type="submit" name="action" value="initialize">Initialize Asset</button>
            </form>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        // 這裡可以添加任何必要的 JavaScript 代碼
    </script>
{% endblock %}
